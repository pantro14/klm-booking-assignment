<ng-container *ngrxLet="
    bookingDetails$ as bookingDetails;
    suspenseTpl: loading;
    error as error;
">
  <div class="flex flex-wrap mx-auto space-y-1">
    <ng-container *ngTemplateOutlet="bookingDetailTpl; context:{details: bookingDetails}"/>
  </div>
  <p *ngIf="error">I am an error</p>
</ng-container>
<ng-template #loading>
  Loading...
</ng-template>
<ng-template #bookingDetailTpl let-details="details">
  <div class="hero min-h-screen">
    <div class="hero-overlay flex justify-center py-32 px-2 md:px-6">
      <div class="space-y-6">
        <h1 class="text-5xl font-bold">{{details.bookingCode}}</h1>
